---
name: "reseq"
description: Generates synthetic data based on the reference genome and reads.
keywords:
  - simulation
  - genomics
  - data
tools:
  - "reseq":
      description: "ReSeq Illumina/BGI simulator"
      homepage: "None"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: ['MIT']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - fasta:
      type: file
      description: Reference genome file in fasta format
      pattern: "*.{fasta}"
  - bam:
      type: file
      description: Sorted BAM file
      pattern: "*.{bam}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - simulated1:
      type: file
      description: Simulated reads as a fastq.gz file
      pattern: "*.{fastq.gz}"
  - simulated2:
      type: file
      description: Simulated reads as a fastq.gz file
      pattern: "*.{fastq.gz}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@aperz"
maintainers:
  - "@aperz"
